<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-5">
        <div class="card border-lightmb-3">
            <div class="card-header bg-light border-light">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body text-secondary">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row mb-2">
                    <div class="col-5">
                        <label for="card"><strong class="text-dark">Card#</strong></label>
                        <input type="text" name="card" class="form-control" placeh>
                    </div>
                    <div class="col-3">
                        <label for="cvc"><strong class="text-dark">CVC#</strong></label>
                        <input type="text" name="cvc" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="amount"><strong class="text-dark">Amount</strong></label>
                        <div class="d-flex align-items-center">
                            <strong>$</strong><input type="text" name="amount" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-6">
                        <label for="firstName"><strong class="text-dark">First Name</strong></label>
                        <input type="text" name="firstName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="lastName"><strong class="text-dark">Last Name</strong></label>
                        <input type="text" name="lastName" class="form-control">
                    </div>
                </div>


                <div class="row mb-2">
                    <div class="col-6">
                        <label for="city"><strong class="text-dark">City</strong></label>
                        <input type="text" name="city" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="select"><strong class="text-dark">State</strong></label>
                        <select class="form-select" name="select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalCode"><strong class="text-dark">Postal Code</strong></label>
                        <input type="text" name="postalCode" class="form-control">
                    </div>
                </div>
                <div class="row mb-2 align-items-center">
                    <div class="col-2 d-flex flex-column align-items-start">

                        <label for="payments"><strong class="text-dark"> We accept:</strong></label>
                        <div class="container mt-1 p-2 rounded bg-secondary d-flex align-items-center">
                            <div class="form-check me-2"><input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fab fa-cc-mastercard text-white"></i>
                                </label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fab fa-cc-visa text-white"></i>
                                </label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fab fa-cc-diners-club text-white"></i>
                                </label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fab fa-cc-amex text-white"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-9 d-flex justify-content-end">
                        <div class="form-area">
                            <label for="comment"><strong class="text-dark"> Comments</strong class="text-dark"></label>
                            <textarea class="form-control" name="comment" id="comment" cols="50" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-light border-light">
                <div class="row mb-2">
                    <div class="container-fluid d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                        <button type="button" class="btn btn-primary btn-md ms-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
</body>

</html>
